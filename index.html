<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <title>library</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5 ">Library Management System</h1>
        <form action="" id="bookForm">
            <div class="form-group mb-3">
                <label for="bookTitle">Book Title:</label>
                <input type="text" id="bookTitle" class="form-control"  placeholder="Enter Book Title" required />
            </div>
            <div class="form-group mb-3">
                <label for="author">Author:</label>
                <input type="text" id="author" class="form-control"  placeholder="Enter Author Name" required />
            </div>
            <div class="form-group mb-3">
                <label for="genre">Genre:</label>
                <input type="text" id="genre" class="form-control"  placeholder="Enter Book genre" required />
            </div>
            <div class="form-group mb-3">
                <label for="Year">Year:</label>
                <input type="number" id="year" class="form-control"  placeholder="Enter Publish Year" required />
            </div>
            <div class="form-group mb-3">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" class="form-control"  placeholder="Enter Quantity Value" required />
            </div>
            <button class="btn btn-success" type="submit" id="addBtn">ADD BOOK</button>
            <button class="btn btn-warning ml-2" type="button" id="clearBtn">CLEAR ALL</button>
        </form>
            <table class="table mt-4" id="bookTable">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Genre</th>
                        <th>Year</th>
                        <th>Quantity</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
    </div>
    <div class="modal fade" id="editModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">EDIT BOOK</h4>
                </div>
                <div class="modal-body">
                    <form action="" id="editForm">
                        <div class="form-group mb-3">
                            <label for="editbookTitle">Book Title:</label>
                            <input type="text" id="editbookTitle" class="form-control"  placeholder="Enter Book Title" required />
                        </div>
                        <div class="form-group mb-3">
                            <label for="editauthor">Author:</label>
                            <input type="text" id="editauthor" class="form-control"  placeholder="Enter Author Name" required />
                        </div>
                        <div class="form-group mb-3">
                            <label for="editgenre">Genre:</label>
                            <input type="text" id="editgenre" class="form-control"  placeholder="Enter Book genre" required />
                        </div>
                        <div class="form-group mb-3">
                            <label for="edityear">Year:</label>
                            <input type="number" id="edityear" class="form-control"  placeholder="Enter Publish Year" required />
                        </div>
                        <div class="form-group mb-3">
                            <label for="editquantity">Quantity:</label>
                            <input type="number" id="editquantity" class="form-control"  placeholder="Enter Quantity Value" required />
                        </div>
                        <input type="hidden" id="editBookId">
                        <button class="btn btn-success" type="submit" id="editBtn">SAVE CHANGES</button>
                        <button class="btn btn-danger ml-2" type="button" id="clsBtn" data-dismiss="modal">CLOSE</button>    
                    </form>
                </div>
            </div>
        </div>
    </div>
 



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" 
integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" 
crossorigin="anonymous" 
referrerpolicy="no-referrer"></script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
 crossorigin="anonymous"></script>
<script src="index.js"></script>
<link rel="stylesheet" href="style.css">
</body>
</html>
